<div [formGroup]="addForm" class="row mb-3">
  <div class="col-12">
    <h5>Добавить сотрудника</h5>
  </div>
  <div class="col-4">
    <input
      type="text"
      class="form-control"
      placeholder="Имя"
      formControlName="name"
    />
  </div>
  <div class="col-4">
    <input
      type="text"
      class="form-control"
      placeholder="Фамилия"
      formControlName="surname"
    />
  </div>
  <div class="col-4">
    <input
      type="text"
      class="form-control"
      placeholder="+7 (___) ___ - __ - __"
      formControlName="phone"
      [textMask]="{mask: mask}"
    />
  </div>
  <div class="col-4 mt-3">
    <select class="custom-select" [(ngModel)]="type" formControlName="type">
      <option [ngValue]="myWorkerType.programmer">Программист</option>
      <option [ngValue]="myWorkerType.designer">Дизайнер</option>
      <option [ngValue]="myWorkerType.copywriter">Рекламщик</option>
      <option [ngValue]="myWorkerType.manager">Менеджер</option>
    </select>
  </div>
  <div class="col-12 mt-3">
    <button class="btn btn-outline-primary btn-sm" [disabled]="!addForm.valid" (click)="onAddWorker()">Добавить</button>
  </div>
</div>
